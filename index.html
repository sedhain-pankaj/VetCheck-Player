<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vetcheck Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Vetcheck PLaylist">
    <meta property="og:title" content="Vetcheck Playlist">
    <meta name="author" content="sedhain_pankaj">
    <meta name="owner" content="sedhain.pankaj@gmail.com">
    <meta name="og:country-name" content="Aussie">

    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="/CSS/index.css">
    <link rel="stylesheet" type="text/css" href="CSS/content.css">
    <link rel="stylesheet" type="text/css" href="CSS/video.css">
    <link rel="stylesheet" type="text/css" href="CSS/search.css">
    <link rel="stylesheet" type="text/css" href="CSS/queue.css">


    <!-- jQuery & jQueryUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
        integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- local js -->
    <script src="/index.js" type="text/javascript"></script>
    <script src="/JS/youtube.js" type="text/javascript"></script>
    <script src="/JS/queue.js" type="text/javascript"></script>
    <script src="/JS/songs.js" type="text/javascript"></script>
    <script src="/JS/shuffle.js" type="text/javascript"></script>
    <script src="/JS/delete.js" type="text/javascript"></script>
    <script src="/JS/search.js" type="text/javascript"></script>
    <script src="/JS/skip.js" type="text/javascript"></script>
    <script src="/JS/modal.js" type="text/javascript"></script>
    <script src="/JS/config.js" type="text/javascript"></script>

    <!-- Google Material UI -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- mediaelement JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/7.0.3/mediaelement-and-player.min.js"
        integrity="sha512-EnXqn36fJGqZrm7gIiaSldbvpSYtjTVqG4n7HEcto6GNhjQqGpvaG0IAdmh+r6qhqgMFCXQK+v9k5PHx+JPRyA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/7.0.3/mediaelementplayer.min.css"
        integrity="sha512-7D82/+kVzJhvYhr5k2+TueNVDAoZA4MAklU9vjupYEAnLx97qV3UFZQZgwaD6dPSAEEIiQXBDkK0Wh5BMTUFBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- video playback -->
    <div id="video-block">
        <div id="skip_button_div">
            <button id="skip_button">
                Skip
                <i class="material-icons" style="font-size:clamp(1vw, 1.5vw, 2vw); color:blueviolet;">skip_next</i>
            </button>
        </div>

        <div id="video_title_div">
            <h4 id="video_title">Video Title</h4>
        </div>

        <div id="video_container">
            <video id="video" src="" autoplay preload="auto"></video>
        </div>
    </div>



    <!-- header section -->
    <div id="content_header">
        <span>
            Video Library:
            <i class="material-icons"
                style="font-size:clamp(1vw, 2.5vw, 3vw); margin-left:0.2vw; color:#004230;">subscriptions</i>
        </span>
    </div>

    <!-- playlist with thumbnails and search results-->
    <div id="div_img_video_loader"></div>



    <!--  search -->
    <div class="right-search">

        <!-- search header section -->
        <div id="search_header">
            <span>
                Search
                <i class="material-icons"
                    style="font-size:clamp(1vw, 2vw, 3vw); margin-left:0.3vw; color:#004230;">content_paste_search</i>
            </span>
        </div>

        <!-- input section -->
        <div id="right-block-search">
            <input type="text" id="search" placeholder="Type here to search" autocomplete="off">
        </div>
    </div>



    <!-- main section with queued items -->
    <div id="right-block-down"></div>



    <!-- yes/no modal style by jQueryUI and hidden input for youtube -->
    <div id="dialog-confirm"></div>
</body>

</html>
